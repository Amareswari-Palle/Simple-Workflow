name: Shell commands

on:
  push:
    branches: [ "test" ]
  pull_request:
    branches: [ "main" ]
jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello bujji!"
      - name: Run a multi-line script
        run: |
          node -v
          npm -v
